<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Piramide</title>
</head>
<body>
    <header>
        <h1 id='Piramide'>Desafio Pirâmide</h1>
    </header>
    
    <main>
        <section id="rules">
            <h2>Regras</h2>
            <li>O objetivo é preencher a pirâmidade com números de 1 a 15</li>
            <li>Ao adicionar dois números o resultado da subtração desses números sera exibido no quadrado a cima</li>
            <li>Você não pode repitir números</li>
            <div id="numbers">
                <p>Números restantes</p>
            </div>
        </section>

        <form>
            <div>
                <input type="text" id="square-1"/>
            </div>
            <div>
                <input type="text" id="square-2"/>
                <input type="text" id="square-3"/>
            </div>
            <div>
                <input type="text" id="square-4"/>
                <input type="text" id="square-5"/>
                <input type="text" id="square-6"/>
            </div>
            <div>
                <input type="text" id="square-7"/>
                <input type="text" id="square-8"/>
                <input type="text" id="square-9"/>
                <input type="text" id="square-10"/>
            </div>
            <div>
                <input type="text" id="square-11"/>
                <input type="text" id="square-12"/>
                <input type="text" id="square-13"/>
                <input type="text" id="square-14"/>
                <input type="text" id="square-15"/>
            </div>
            <div>
                <button id="clear" type="reset">Limpar</button>
                <button id="solve" type="button" class="green-button">resolver</button>
                <p id="alert" class=""></p>
            </div>
        </form>

    </main>
    <footer>TODOS OS DIREITOS SÃO DO MUNDO</footer>
</body>
</html>
